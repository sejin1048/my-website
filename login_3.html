<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .message {
            text-align: center;
            background-color: white;
            padding: 40px; /* 패딩을 늘림 */
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2); /* 그림자 효과를 더 강조 */
            width: 500px; /* 너비를 설정 */
        }
        .message p {
            font-size: 30px; /* 글자 크기를 키움 */
            margin: 0; /* 기본 마진 제거 */
        }
        .confirm-button {
            margin-top: 30px; /* 마진을 늘림 */
            padding: 15px 30px; /* 버튼 패딩을 늘림 */
            font-size: 18px; /* 글자 크기를 키움 */
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .confirm-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function closeWindow() {
            window.close(); // 창 닫기
        }
    </script>
</head>
<body>
    <div class="message">
        <p>헬멧 착용 완료. 안전운전하세요.</p>
        <button class="confirm-button" onclick="closeWindow()">확인</button>
    </div>
</body>
</html>
